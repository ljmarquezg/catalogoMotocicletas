<!-- Inyectar la directiva de menu de navegacion -->
<ng-menu-navegacion></ng-menu-navegacion>
<!-- Mostrar el contenido -->
<div class="container-fluid bg-gray content" ng-class="{'filtro-activo': filtros==true}">
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li ng-repeat="moto in motos | filter: {modelo:query, fabricante:filtroFabricante, categoria: filtroCategoria} | orderBy:ordenarPor:reverse"
                    class="col-md-3 nav moto">
                    <div class="thumbnail">
                        <div class="image-container">
                            <img ng-src="{{moto.imagenUrl}}" class="img-responsive" alt="{{moto.modelo}}-{{moto.fabricante}}">
                            <img class="img-circle brand" ng-src="img/logos/{{moto.fabricante}}.jpg">
                            <span class="label-container">
                                <span class="label label-danger">{{moto.fabricante}}</span>
                                <span class="label label-danger">{{moto.categoria}}</span>
                                <span class="label label-danger">{{moto.year}}</span>
                            </span>
                        </div>
                        <h3 class="modelo">{{moto.modelo}}</h3>
                        <div class="caption">
                            <p class="description">{{moto.descripcion}}</p>
                            <p class="text-center"><a href="#/motos/{{moto.id}}" class="btn btn-danger" role="button">Ver
                                    detalle</a> </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
